---
layout: home
---

{% include header.html %}

<div class="wrapper">
  <div class="menu--site-stats">
    {% for collection in site.collections %}
      <div class="menu__item">
        {% assign counter = 0 %}{% for item in collection.docs %}{% assign counter=counter | plus:1 %}{% endfor %}
        <a href="{{ collection.index_permalink }}" class="item__stat">{{ counter }}</a>
        {{ collection.title }}
      </div>
    {% endfor %}
  </div>
</div>

{% include footer.html %}
